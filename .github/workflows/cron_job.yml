name: Daily Test Report

on:
  schedule:
    - cron: "15 09 * * *"  # Runs daily at 9:15 AM UTC (which is 2:15 PM PST)
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: |
          npx playwright test --reporter=json > test-report.json

      - name: Upload test report artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test-report.json

      - name: Install jq (JSON Processor)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Send test results to Slack
        env:
          SLACK_WEBHOOK_URL: https://hooks.slack.com/services/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  # Use GitHub Secrets for security
        run: |
          PASSED=$(jq '[.suites[].specs[] | select(.results[].status=="passed")] | length' test-report.json)
          FAILED=$(jq '[.suites[].specs[] | select(.results[].status=="failed")] | length' test-report.json)
          SKIPPED=$(jq '[.suites[].specs[] | select(.results[].status=="skipped")] | length' test-report.json)
          DOWNLOAD_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts"

          curl -X POST -H 'Content-type: application/json' --data "{
            \"text\": \"*Daily Test Report*\n\n*‚úÖ Passed:* $PASSED\n‚ùå *Failed:* $FAILED\n‚è≠Ô∏è *Skipped:* $SKIPPED\n\n[üì• Download Test Report]($DOWNLOAD_URL)\"
          }" "$SLACK_WEBHOOK_URL"




