name: Playwright Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 7 * * *'  # Runs daily at 7 AM UTC
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Install xmlstarlet
        run: sudo apt-get update && sudo apt-get install -y xmlstarlet

      - name: Run Playwright Tests (All Browsers)
        id: playwright_tests
        continue-on-error: true  # Ensure workflow continues even if tests fail
        run: |
          if [ ! -d "playwright-report" ]; then
            mkdir playwright-report
          fi
          npx playwright test --reporter=junit --output-dir=playwright-report > results.xml || echo '<?xml version="1.0" encoding="UTF-8"?><testsuites tests="0" failures="0" skipped="0"></testsuites>' > results.xml

      - name: Debug Test Results XML
        run: cat results.xml

      - name: Parse Playwright Test Results
        id: parse_results
        run: |
          # Read test counts from results.xml using xmlstarlet
          total_tests=$(xmlstarlet sel -t -v "/testsuites/@tests" results.xml || echo 0)
          failed_tests=$(xmlstarlet sel -t -v "/testsuites/@failures" results.xml || echo 0)
          skipped_tests=$(xmlstarlet sel -t -v "/testsuites/@skipped" results.xml || echo 0)
          passed_tests=$((total_tests - (failed_tests + skipped_tests)))

          # Determine status
          if [ "$failed_tests" -eq 0 ]; then
            STATUS="‚úÖ Passed"
            COLOR="00FF00"
          else
            STATUS="‚ùå Failed"
            COLOR="FF0000"
          fi

          # Calculate percentages
          if [ "$total_tests" -gt 0 ]; then
            pass_percent=$((100 * passed_tests / total_tests))
            fail_percent=$((100 * failed_tests / total_tests))
          else
            pass_percent=0
            fail_percent=0
          fi

          # Create Progress Bar function
          create_bar() {
            local percent=$1
            local filled=$((percent / 5))  # Scale 100% to 20 characters
            local empty=$((20 - filled))
            local bar=$(printf '‚ñà%.0s' $(seq 1 $filled))
            bar+=$(printf '‚ñë%.0s' $(seq 1 $empty))
            echo "$bar ($percent%)"
          }

          pass_bar=$(create_bar "$pass_percent")
          fail_bar=$(create_bar "$fail_percent")

          # Write summary
          echo "Test Summary" > summary.txt
          echo "--------------------" >> summary.txt
          echo "‚úÖ Passed: $passed_tests | ‚ùå Failed: $failed_tests | ‚è≠ Skipped: $skipped_tests" >> summary.txt
          echo "üìà Progress:" >> summary.txt
          echo "$pass_bar" >> summary.txt
          echo "$fail_bar" >> summary.txt

      - name: Generate Playwright HTML Report (Always)
        run: |
          npx playwright test --reporter=html --output-dir=playwright-report
          if [ ! -f "playwright-report/index.html" ]; then
            echo "<html><body><h1>No test report generated</h1></body></html>" > playwright-report/index.html
          fi

      - name: Compress Playwright Report
        run: zip -r playwright-report.zip playwright-report/

      - name: Upload Playwright Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report.zip
          retention-days: 7

      - name: Send Microsoft Teams Notification
        if: always()
        env:
          TEAMS_WEBHOOK_URL: "https://webhookbot.c-toss.com/api/bot/webhooks/e3577a1c-a3c9-4a52-baa2-6c46e9e4edae"
        run: |
          ARTIFACT_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          if [ -f summary.txt ]; then
            SUMMARY=$(cat summary.txt | jq -R -s '.')
            MESSAGE=$(jq -n --arg color "$COLOR" --arg status "$STATUS" --arg summary "$SUMMARY" --arg url "$ARTIFACT_URL" '{
              "@type": "MessageCard",
              "@context": "http://schema.org/extensions",
              "themeColor": $color,
              "summary": "Playwright Test Report",
              "sections": [{
                "activityTitle": "üìå **Playwright Test Results**",
                "activitySubtitle": $status,
                "activityImage": "https://cdn-icons-png.flaticon.com/512/190/190411.png",
                "text": ("```\n" + $summary + "\n```\nüìú **[View Full Report](" + $url + ")**")
              }]
            }')

            curl -H "Content-Type: application/json" -X POST --data "$MESSAGE" "$TEAMS_WEBHOOK_URL"
          else
            MESSAGE=$(jq -n --arg url "$ARTIFACT_URL" '{
              "@type": "MessageCard",
              "@context": "http://schema.org/extensions",
              "themeColor": "FF9900",
              "summary": "Playwright Test Report",
              "sections": [{
                "activityTitle": "‚ö†Ô∏è Playwright Tests Ran, but No Summary Generated",
                "text": "Check logs for potential issues.\nüìú **[View Full Report](" + $url + ")**"
              }]
            }')

            curl -H "Content-Type: application/json" -X POST --data "$MESSAGE" "$TEAMS_WEBHOOK_URL"
          fi
