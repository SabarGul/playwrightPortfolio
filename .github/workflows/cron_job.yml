name: Daily Test Report

on:
  schedule:
    - cron: "15 09 * * *"  # Runs daily at 9:15 AM UTC (which is 2:15 PM PST)
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Playwright tests with HTML report
        run: npx playwright test --reporter=html

      - name: Upload Playwright HTML report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report  # Default Playwright report folder

      - name: Send test results to Slack
        env:
            SLACK_WEBHOOK_URL: https://hooks.slack.com/services/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  # Use GitHub Secrets for security
        run: |
          DOWNLOAD_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts"
          
          curl -X POST -H 'Content-type: application/json' --data "{
            \"text\": \"*Daily Test Report*\n\nTest execution completed.\nðŸ“Š [View Playwright Report]($DOWNLOAD_URL)\"
          }" "$SLACK_WEBHOOK_URL"

