name: Playwright Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 2 AM UTC

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Install Playwright (Chrome Only)
        run: npx playwright install --with-deps chromium

      - name: Run Playwright Tests (Chrome Only)
        id: PlaywrightTests
        continue-on-error: true
        run: npx playwright test --project=chromium --reporter=html

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 5

      - name: Convert Playwright Report to JSON
        if: always()
        run: |
          sudo apt-get install poppler-utils -y
          pdftotext -layout playwright-report/index.html report.txt
          cat report.txt | jq -R -s '.' > report.json

      - name: Send Slack Notification
        if: always()
        env:
          WEBHOOK_URL: https://hooks.slack.com/services/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
        run: |
          ARTIFACT_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          JSON_REPORT=$(cat report.json)
          curl -X POST -H 'Content-type: application/json' --data "{
            \"text\": \"*Playwright Test Report ðŸ“œ:*\nðŸ”— View Report: <$ARTIFACT_URL|Click Here>\",
            \"attachments\": [{\"text\": $JSON_REPORT }]
          }" $WEBHOOK_URL
