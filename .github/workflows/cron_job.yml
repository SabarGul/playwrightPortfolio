name: Playwright Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 7 * * *'  # Runs daily at 7 AM UTC (12 PM PST)
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests (Chrome only)
        id: playwright_tests
        run: npx playwright test --project=chromium --reporter=json > test-results.json || true

      - name: Parse Playwright Test Results
        id: parse_results
        run: |
          PASSED=$(jq '[.suites[].specs[] | select(.tests[].results[].status == "passed")] | length' test-results.json)
          FAILED=$(jq '[.suites[].specs[] | select(.tests[].results[].status == "failed")] | length' test-results.json)
          SKIPPED=$(jq '[.suites[].specs[] | select(.tests[].results[].status == "skipped")] | length' test-results.json)
          TOTAL=$((PASSED + FAILED + SKIPPED))
          if [ "$TOTAL" -gt 0 ]; then
            PASS_PERCENTAGE=$((100 * PASSED / TOTAL))
          else
            PASS_PERCENTAGE=0
          fi
          echo "PASSED=$PASSED" >> $GITHUB_ENV
          echo "FAILED=$FAILED" >> $GITHUB_ENV
          echo "SKIPPED=$SKIPPED" >> $GITHUB_ENV
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV
          echo "PASS_PERCENTAGE=$PASS_PERCENTAGE" >> $GITHUB_ENV

      - name: Generate Playwright HTML Report
        run: npx playwright test --reporter=html || true

      - name: Compress Playwright Report
        run: zip -r playwright-report.zip playwright-report/

      - name: Upload Playwright Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report.zip
          retention-days: 7

      - name: Send Microsoft Teams Notification
        if: always()
        env:
          TEAMS_WEBHOOK_URL: "https://webhookbot.c-toss.com/api/bot/webhooks/e3577a1c-a3c9-4a52-baa2-6c46e9e4edae"
        run: |
          ARTIFACT_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -X POST -H "Content-Type: application/json" --data "$(jq -n \
            --arg passed "$PASSED" \
            --arg failed "$FAILED" \
            --arg skipped "$SKIPPED" \
            --arg percentage "$PASS_PERCENTAGE" \
            --arg url "$ARTIFACT_URL" \
            '{text: "‚úÖ *Playwright Tests Completed!*\nüìä *Test Results:*\n- ‚úÖ Passed: *\($passed)*\n- ‚ùå Failed: *\($failed)*\n- ‚è≠ Skipped: *\($skipped)*\n- üìà Pass Rate: *\($percentage)%*\nüìú *[View Report](\($url))*"}')" \
            "$TEAMS_WEBHOOK_URL"
